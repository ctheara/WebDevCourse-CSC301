
<!DOCTYPE HTML>
<html>
<head>

<title> Registration Page</title>

<style>

#login {
	border: 1px solid black;
	height: 100px;
	width: 40%;
	display:inline-block;
  	position: relative;

}

#confirm {
	border: 1px solid black;
	height: 100px;
	width: 40%;
	display:inline-block;
  	position: relative;

}
	
#page {
	background-color:black;
	color:white;
	position: absolute;
	top: 0;
	right: 0;
}

label {
	color:dodgerblue;
}


	
</style>

</head>

<body>

<h1> Please register by completing the information below </h1>

<div id = "login">
	<label id = "lbl" for = "fname"> First Name: </label>
	<input id = "fname" type = "text" placeholder = "first name">
	<button id = "btn" onclick = "pick();"> Continue </button>
	<div id = "page">Page 1/2</div>
</div>


<script>
"use script";
var fName;
var lName;

//help decide which function to run
function pick(){
	if (document.getElementById("fname").placeholder== "first name"){
		continue1();
	}
	else confirmEntry();
}

// gets intro div by its id, and changes its innerHTML
function continue1() {
	
	//store user text input
	fName = document.getElementById("fname").value;

	//alarm if textbox is empty
	 if (fName.length==0){
		alert("The button was clicked!");
	 }
	 else {
		 document.getElementById("page").innerHTML= "Page 2/2";
		 document.getElementById("lbl").innerHTML= "Last Name:";
		 document.getElementById("fname").placeholder= "last name";
		 document.getElementById('fname').value = "";
		 //document.write('<p>' + fName + '</p>');
	 }
}

function confirmEntry(){

	//store user text input
	lName = document.getElementById("fname").value;

	//alarm if textbox is empty
	if (lName.length==0){
		alert("The button was clicked!");
	}
	else {
		let outString = 'Thank you for registering <span style="font-weight:bold;">' +fName+ ' ' + lName + '</span>.' + 
			'<br>' + 'Have a great rest of your day!';
		
		//change inner HTML and replace with conformation text
		document.getElementById('login').innerHTML = outString;

		// document.write('<div id = "login">');
		// document.write('<div>Thank you for registering <span style="font-weight:bold;">' + fName + ' '+ lName + '</span>.</div>');
		// document.write('<div id>Have a great rest of your day!</div>');
		// document.write('</div>');
	}
}
	

</script>

</body>

</html>
