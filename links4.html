<!DOCTYPE html>
<head>
<title> Some useful links </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<html>

<body>
<script>

$(document).ready(function(){  
    
    //change heading color using jQuery
    $("h1").css('color','red');




    //fuction to display url in div
    $("ul li:first").mouseenter(function(){
        $("#url").text("http://www.google.com"); //NOT the best way to do this. hardcoding is bad
        $("#url").css("display", "block");
    });
    $("ul li:nth-last-child(3)" ).mouseenter(function(){
        //var text = $("ul li:nth-last-child(3)").text();
        $("#url").text("http://www.easternct.edu");
        $("#url").css("display", "block");
    });
    $("ul li:nth-last-child(2)" ).mouseenter(function(){
        //var href = $('a').prop('href');
        $("#url").text("https://easternct.blackboard.com/");
        $("#url").css("display", "block");
    });
    $("ul li:nth-last-child(1)" ).mouseenter(function(){
        //var href = $(this).attr('href');
        $("#url").text("http://www.piazza.com");
        $("#url").css("display", "block");
    });




    //hides 'url' div when mouseout
    $("ul li:first, ul li:nth-last-child(3), ul li:nth-last-child(2), ul li:nth-last-child(1)").mouseout(function(){
        $("#url").css("display", "none");
        });

}); 

</script>

<h1> Some useful links </h1>
<p> Mouse over the links below to view the web address: </p>
<ul>
    <li> <a href = "http://www.google.com">Google</a></li>
    <li> <a href = "http://www.easternct.edu">Eastern's Homepage</a></li>
    <li> <a href = "https://easternct.blackboard.com/">Blackboard log-in</a></li>
    <li> <a href = "http://www.piazza.com">Piazza</a></li>
</ul>

<div id = "url" style = "border: solid 1px red; display:none">

</div>
